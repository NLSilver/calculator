<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="text-center mt-5">Silveron Calculator</h1>
    <div class="container d-flex mt-5 justify-content-center">
        <div class="card shadow w-50 ">
            <div class="card-body">
                <input type="text" id="expression" class="form-control border-0 shadow-none fs-5">
                <input type="text" id="display"class="form-control text-end mb-3 border-0 shadow-none fw-bold fs-3" disabled>

            <div class="row g-2">
                <div class="col-3"><button id="btn_7" class="btn btn-secondary w-100">7</button></div>
                <div class="col-3"><button id="btn_8" class="btn btn-secondary w-100">8</button></div>
                <div class="col-3"><button id="btn_9" class="btn btn-secondary w-100">9</button></div>
                <div class="col-3"><button id="btn_div" class="btn btn-warning w-100">/</button></div>

                <div class="col-3"><button id="btn_4" class="btn btn-secondary w-100">4</button></div>
                <div class="col-3"><button id="btn_5" class="btn btn-secondary w-100">5</button></div>
                <div class="col-3"><button id="btn_6" class="btn btn-secondary w-100">6</button></div>
                <div class="col-3"><button id="btn_mul" class="btn btn-warning w-100">*</button></div>

                <div class="col-3"><button id="btn_1" class="btn btn-secondary w-100">1</button></div>
                <div class="col-3"><button id="btn_2" class="btn btn-secondary w-100">2</button></div>
                <div class="col-3"><button id="btn_3" class="btn btn-secondary w-100">3</button></div>
                <div class="col-3"><button id="btn_sub" class="btn btn-warning w-100">-</button></div>

                <div class="col-3"><button id="btn_0" class="btn btn-secondary w-100">0</button></div>
                <div class="col-3"><button id="btn_dec" class="btn btn-secondary w-100">.</button></div>
                <div class="col-3"><button id="btn_clr" class="btn btn-danger w-100">C</button></div>
                <div class="col-3"><button id="btn_add" class="btn btn-warning w-100">+</button></div>

                <div class="col-12"><button id="btn_eql" class="btn btn-primary w-100">=</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
